<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Tienda Virtual</title>

    <!-- Carga Bootstrap 5 desde CDN para estilos rápidos y responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Contenedor principal con margen superior -->
<div class="container mt-5">

     <!-- Título centrado -->
    <h2 class="text-center">Iniciar Sesión</h2>
    
    <!-- Formulario de login -->
    <form action="procesar_login.php" method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" required>
        </div>
        
         <!-- Campo contraseña -->
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" class="form-control" required>
        </div>
        
        <!-- Botón de envío del formulario -->
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        
        <!-- Enlace para registrarse si no tiene cuenta -->
        <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </form>
</div>
</body>
</html>
