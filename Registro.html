<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda Virtual</title>

    <!-- Carga Bootstrap 5 desde CDN para estilos modernos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <!-- Título centrado -->
    <h2 class="text-center">Registro de Usuario</h2>

    <!-- Formulario que envía datos a procesar_registro.php mediante POST -->
    <form action="procesar_registro.php" method="POST" class="mx-auto" style="max-width: 500px;">
        
        <!-- Campo para el nombre de usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" required>
        </div>

        
        <!-- Campo para la contraseña -->
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" class="form-control" required>
        </div>

        <!-- Campo para el nombre real del cliente -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <!-- Campo para los apellidos -->
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" class="form-control" required>
        </div>
        <div class="mb-3">
            <!-- Campo para el correo electrónico -->
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" id="correo" class="form-control" required>
        </div>

        <!-- Campo para la fecha de nacimiento -->
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
        </div>

        <!-- Selector para el género -->
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select name="genero" id="genero" class="form-select" required>
                <option value="">Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
        
        <!-- Enlace para volver a iniciar sesión si ya tiene cuenta -->
        <p class="text-center mt-3"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
    </form>
</div>
</body>
</html>
